name: CI

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: julia-actions/setup-julia@v1
        with:
          version: 1
      - uses: julia-actions/cache@v1
      - name: Debug Conda.jl/PyCall.jl/SymPy.jl build error
        env:
          PYTHON: ""
        shell: julia --color=yes {0}
        run: |
          using Pkg
          try
            Pkg.add("Conda")
            import Conda
          catch e
            display(e)
          end
          for (root, dirs, files) in walkdir("~/.julia")
            println("Directories")
            for dir in dirs
              println(joinpath(root, dir))
            end
            println("Files")
            for file in files
              println(joinpath(root, file))
            end
          end
          try
            Pkg.add("PyCall")
            import PyCall
          catch e
            display(e)
          end
          try
            Pkg.add("SymPy")
            import SymPy
          catch e
            display(e)
          end
      - uses: julia-actions/julia-buildpkg@v1
        env:
          PYTHON: ""
      - uses: julia-actions/julia-runtest@v1
        env:
          PYTHON: ""
      - uses: julia-actions/julia-processcoverage@v1
      - uses: codecov/codecov-action@v1
        with:
          file: lcov.info
      - uses: coverallsapp/github-action@master
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          path-to-lcov: ./lcov.info
