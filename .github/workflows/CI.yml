name: CI

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: julia-actions/setup-julia@v1
        with:
          version: 1
      - uses: julia-actions/cache@v1
      - uses: julia-actions/julia-buildpkg@v1
        env:
          PYTHON: ""
      - name: Fix weird Conda.jl/PyCall.jl/SymPy.jl build error
        env:
          PYTHON: ""
        shell: julia --color=yes {0}
        run: |
          using Pkg
          Pkg.activate("test")
          println("Try instantiating the test environment")
          try
            Pkg.instantiate()
            println("Successfully instantiated the test environment")
          catch e
            display(e)
          end
          println("Try building SymPy")
          try
            Pkg.build("SymPy")
            import SymPy
            println("Successfully built SymPy")
          catch e
            display(e)
          end
      - uses: julia-actions/julia-runtest@v1
        env:
          PYTHON: ""
      - uses: julia-actions/julia-processcoverage@v1
      - uses: codecov/codecov-action@v1
        with:
          file: lcov.info
      - uses: coverallsapp/github-action@master
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          path-to-lcov: ./lcov.info
